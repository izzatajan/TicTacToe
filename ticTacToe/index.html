<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="header.css">
    <title>Tic Tac Toe</title>

</head>

<body>

    <header>
        <div id="headBox">
            <div id="inpbtn">
                <input type="text" name="" id="player1" maxlength="10" placeholder="Enter your name">
            </div>
            <div id="inpbtn">
                <input type="text" name="" id="player2" maxlength="10" placeholder="Enter your name">
            </div>
        </div>
        <button id="disBtn" onclick="disappearPlayer(document.getElementById('player1'), document.getElementById('player2'))">Submit</button>
    </header>


    <div id="box">
        
        <div id="container">
            <div class="squares square1" id="square1"></div>
            <div class="squares square2" id="square2"></div>
            <div class="squares square3" id="square3"></div>
            <div class="squares square4" id="square4"></div>
            <div class="squares square5" id="square5"></div>
            <div class="squares square6" id="square6"></div>
            <div class="squares square7" id="square7"></div>
            <div class="squares square8" id="square8"></div>
            <div class="squares square9" id="square9"></div>
        </div>
        
    </div>

    <div style="display: flex; justify-content: center; margin-top: 40px;">
        <div style="justify-content: center;">
            <p class="userTurn" id="userTurn"></p>
            <button style="margin-top: 0px; visibility: hidden;" onclick="refreshIt()" id="refreshBtn" >Refresh</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
